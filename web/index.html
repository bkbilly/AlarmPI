<!DOCTYPE html>
<html>
<head>

	<title>Alarm</title>
	<meta name="viewport" content="width=device-width">
	<meta name="mobile-web-app-capable" content="yes">
	<link rel="icon" sizes="192x192" href="icon.png">


	<!--script src="Packages/jquery/jquery.min.js"></script>
	<script src="Packages/jquery/jquery-ui.min.js"></script-->
	<!--script src="/socket.io/socket.io.js"></script-->
	<script src="jquery.js"></script>
	<script src="socket.io.js"></script>

	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="mycss.css">
	<script type="text/javascript" src="myjs.js"></script>
	
</head>

<body class="bg_carbon">
	<div id="myModal" class="modal">
		<div class="modal-content">
			<span class="close" onclick="closeConfigWindow()">x</span><br>
			<input type="text" id="inputName" placeholder="Select new name"><br>
			<select id="sensorType" onchange="selectSensorType($(this));">
				<option value="GPIO" selected>GPIO</option>
				<option value="Hikvision">Hikvision</option>
			</select><br>
			<div id="inputPinDiv">
				BCM Pin:<select id="inputPin" class="pinSelect">
					<option value="" disabled selected></option></select>
				<br>
			</div>
			<button class="button delbutton" id="delSensorBTN">Delete</button><br>
			<button class="button" id="okButton">OK</button>
			<button class="button" onclick="closeConfigWindow()">Cancel</button>
		</div>
	</div>
	<div id="settingsModal" class="modal">
		<div class="modal-content settingsModalContent">
			
			<span class="close" onclick="closeConfigWindow()">x</span><br><br>

			<div class="onoffswitch settingsOnOffSwitch">
				<input type="checkbox" name="onoffswitchSerene" class="onoffswitch-checkbox" id="myonoffswitchSerene">
				<label class="onoffswitch-label" for="myonoffswitchSerene">
					<span class="onoffswitch-inner"></span>
					<span class="onoffswitch-switch"></span>
				</label>
			</div>
			<h1 class="settingsTitle">Serene Settings</h1>
			<div class="settingsContent">
				<table>
					<tr>
						<td>
							BCM Pin:<select id="inputSerenePin" class="pinSelect">
								<option value="" disabled selected></option>
							</select><br>
						</td>
					</tr>
				</table>
			</div>

			<div class="onoffswitch settingsOnOffSwitch">
				<input type="checkbox" name="onoffswitchMail" class="onoffswitch-checkbox" id="myonoffswitchMail">
				<label class="onoffswitch-label" for="myonoffswitchMail">
					<span class="onoffswitch-inner"></span>
					<span class="onoffswitch-switch"></span>
				</label>
			</div>
			<h1 class="settingsTitle">Mail Settings </h1>
			<div class="settingsContent">
				<table>
					<tr>
						<td>
							<label for="usernameMailInput">username</label><br>
							<input type="text" id="usernameMailInput" placeholder="Username"><br>
							<label for="passwordMailInput">password</label><br>
							<input type="password" id="passwordMailInput" placeholder="Password"><br>
							<label for="smtpServerMailInput">SMTP Server</label><br>
							<input type="text" id="smtpServerMailInput" placeholder="SMTP Server"><br>
							<label for="smtpPortMailInput">smtpPort</label><br>
							<input type="text" id="smtpPortMailInput" placeholder="SmtpPort"><br>
						</td>
						<td>
							<label for="recipientsMailInput">recipients</label><br>
							<input type="text" id="recipientsMailInput" placeholder="Recipients"><br>
							<label for="messageSubjectMailInput">messageSubject</label><br>
							<input type="text" id="messageSubjectMailInput" placeholder="MessageSubject"><br>
							<label for="messageBodyMailInput">messageBody</label><br>
							<input type="text" id="messageBodyMailInput" placeholder="MessageBody"><br>
						</td>
					</tr>
				</table>
			</div>

			<div class="onoffswitch settingsOnOffSwitch">
				<input type="checkbox" name="onoffswitchVoip" class="onoffswitch-checkbox" id="myonoffswitchVoip">
				<label class="onoffswitch-label" for="myonoffswitchVoip">
					<span class="onoffswitch-inner"></span>
					<span class="onoffswitch-switch"></span>
				</label>
			</div>
			<h1 class="settingsTitle">Voip Settings</h1>
			<div class="settingsContent">
				<table>
					<tr>
						<td>
							<label for="domainVoipInput">domain</label><br>
							<input type="text" id="domainVoipInput" placeholder="domain"><br>
							<label for="usernameVoipInput">username</label><br>
							<input type="text" id="usernameVoipInput" placeholder="username"><br>
							<label for="passwordVoipInput">password</label><br>
							<input type="password" id="passwordVoipInput" placeholder="password"><br>
						</td>
						<td>
							<label for="numbersToCallVoipInput">numbersToCall</label><br>
							<input type="text" id="numbersToCallVoipInput" placeholder="numbersToCall"><br>
							<label for="timesOfRepeatVoipInput">timesOfRepeat</label><br>
							<input type="text" id="timesOfRepeatVoipInput" placeholder="timesOfRepeat"><br>
						</td>
					</tr>
				</table>
			</div>


			<div class="onoffswitch settingsOnOffSwitch">
				<input type="checkbox" name="onoffswitchMail" class="onoffswitch-checkbox" id="myonoffswitchHTTPs">
				<label class="onoffswitch-label" for="myonoffswitchHTTPs">
					<span class="onoffswitch-inner onoffswitch-innerHttps"></span>
					<span class="onoffswitch-switch"></span>
				</label>
			</div>
			<h1 class="settingsTitle">UI Settings</h1>
			<div class="settingsContent">
				<table>
					<tr>
						<td>
							<label for="usernameUIInput">username</label><br>
							<input type="text" id="usernameUIInput" placeholder="username"><br>
							<label for="passwordUIInput">password</label><br>
							<input type="password" id="passwordUIInput" placeholder="password"><br>
						</td>
						<td>
							<label for="timezoneUIInput">timezone</label><br>
							<input type="text" id="timezoneUIInput" placeholder="timezone"><br>
							<label for="portUIInput">port</label><br>
							<input type="text" id="portUIInput" placeholder="port"><br>
						</td>
					</tr>
				</table>
			</div>
			<button class="button" id="okButton" onclick="saveSettings()">OK</button>
			<button class="button" onclick="closeConfigWindow()">Cancel</button>
		</div>
	</div>
	<div class="container">
		<div id="sereneSettings">
			<div class="sphere" id="alertStatus"><div id="serenePin"></div></div>
			<button class="button" id="armButton" onclick="ArmDisarmAlarm()"></button>
			<div class="sphere" id="settingsSphere" onclick="settingsMenu()">
				<div id="settingsSphereText">&#9881</div>
			</div>
		</div>
		<div id="sensors" class="smallSensors"></div>
		<div id="sensorLog">
			<ul id="sensorListLog">
			</ul>
		</div>
		
	</div>
	<button class="kc_fab_main_btn" onclick="changeSensorSettings(undefined, 'newSensor')">+</button>
</body>
</html>
